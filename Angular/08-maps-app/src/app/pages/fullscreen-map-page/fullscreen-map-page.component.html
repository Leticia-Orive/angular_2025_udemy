<div #map></div>
<section id="controls">
  <h2 class="text-2xl font-bold text-black mb-2">Zoom
    <small class="text-gray-500 font">{{ zoom() | number:'1.0-0'}}</small>
  </h2>
  <input
  type="range"
   min="1"
   max="19"
   [value]="zoom()"
   class="range range-secondary"
   (input)="zoom.set(+txtZoom.value)"
   #txtZoom
   />
</section>
<!--- el +txtZoom.value significa que estamos convirtiendo el valor del input a un número y luego actualizando la señal de zoom con ese valor. -->
