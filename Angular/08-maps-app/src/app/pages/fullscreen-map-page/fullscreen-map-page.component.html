<div #map
     id="map"
     data-map="container"
     style="width: 100vw; height: calc(100vh - 64px); min-height: 500px; background-color: #f0f0f0;">
</div>
<section id="controls">
  <h2 class="text-2xl font-bold text-black mb-2">Zoom
    <small class="text-gray-500 font">{{ zoom() | number:'1.0-0'}}</small>
  </h2>
  <input
  type="range"
   min="1"
   max="19"
   [value]="zoom()"
   class="range range-secondary"
   (input)="zoom.set(+txtZoom.value)"
   #txtZoom
   />

   <h2 class="text-2xl font-bold text-black mb-2">Coordenadas</h2>
  <pre class="text-sm text-gray-500 font-normal"
    >{{
      {
        latitude: coordinates().lat | number: '1.4-4',
        longitude: coordinates().lng | number: '1.4-4',
      } | json




    }}
  </pre>
</section>
<!--- el +txtZoom.value significa que estamos convirtiendo el valor del input a un número y luego actualizando la señal de zoom con ese valor. -->
