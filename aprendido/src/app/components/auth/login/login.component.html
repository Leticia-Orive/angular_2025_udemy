<!--
  PLANTILLA HTML DEL COMPONENTE LOGIN

  Esta plantilla define la interfaz de usuario para el formulario de inicio de sesi贸n.
  Incluye validaciones, manejo de errores y botones de demo para testing.
-->

<div class="login-container">
  <div class="login-card">
    <!-- Encabezado del formulario -->
    <h2>Iniciar Sesi贸n</h2>
    <p class="subtitle">Accede a tu cuenta</p>

    <!-- Formulario reactivo de login -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

      <!-- Mensaje de error global -->
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <!-- Campo Email con validaciones -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="tu@email.com"
          [class.error]="email?.invalid && email?.touched">

        <!-- Mensajes de error espec铆ficos para el campo email -->
        <div class="error-text" *ngIf="email?.invalid && email?.touched">
          <small *ngIf="email?.errors?.['required']">El email es requerido</small>
          <small *ngIf="email?.errors?.['email']">Por favor ingresa un email v谩lido</small>
        </div>
      </div>

      <!-- Campo Contrase帽a con validaciones -->
      <div class="form-group">
        <label for="password">Contrase帽a</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Tu contrase帽a"
          [class.error]="password?.invalid && password?.touched">

        <!-- Mensajes de error espec铆ficos para el campo contrase帽a -->
        <div class="error-text" *ngIf="password?.invalid && password?.touched">
          <small *ngIf="password?.errors?.['required']">La contrase帽a es requerida</small>
        </div>
      </div>

      <!-- Bot贸n de env铆o del formulario -->
      <button
        type="submit"
        class="btn-primary"
        [disabled]="!loginForm.valid || loading">
        <!-- Texto condicional seg煤n el estado de carga -->
        <span *ngIf="loading">Iniciando sesi贸n...</span>
        <span *ngIf="!loading">Iniciar Sesi贸n</span>
      </button>
    </form>

    <!-- Secci贸n de credenciales de demostraci贸n para testing -->
    <div class="demo-section">
      <h4>Cuentas de Demostraci贸n:</h4>
      <div class="demo-buttons">
        <!-- Bot贸n para rellenar credenciales de administrador -->
        <button type="button" class="btn-demo" (click)="fillAdminCredentials()">
           Administrador
        </button>
        <!-- Bot贸n para rellenar credenciales de cliente -->
        <button type="button" class="btn-demo" (click)="fillClientCredentials()">
           Cliente
        </button>
      </div>
    </div>

    <!-- Enlace de navegaci贸n para registro -->
    <div class="register-link">
      <p>驴No tienes una cuenta? <a routerLink="/register">Reg铆strate</a></p>
    </div>
  </div>
</div>
