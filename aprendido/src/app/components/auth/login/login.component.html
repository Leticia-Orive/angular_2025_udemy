<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesi칩n</h2>
    <p class="subtitle">Accede a tu cuenta</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Error Message -->
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="tu@email.com"
          [class.error]="email?.invalid && email?.touched">
        <div class="error-text" *ngIf="email?.invalid && email?.touched">
          <small *ngIf="email?.errors?.['required']">El email es requerido</small>
          <small *ngIf="email?.errors?.['email']">Por favor ingresa un email v치lido</small>
        </div>
      </div>

      <!-- Contrase침a -->
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Tu contrase침a"
          [class.error]="password?.invalid && password?.touched">
        <div class="error-text" *ngIf="password?.invalid && password?.touched">
          <small *ngIf="password?.errors?.['required']">La contrase침a es requerida</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-primary"
        [disabled]="!loginForm.valid || loading">
        <span *ngIf="loading">Iniciando sesi칩n...</span>
        <span *ngIf="!loading">Iniciar Sesi칩n</span>
      </button>
    </form>

    <!-- Demo Credentials -->
    <div class="demo-section">
      <h4>Cuentas de Demostraci칩n:</h4>
      <div class="demo-buttons">
        <button type="button" class="btn-demo" (click)="fillAdminCredentials()">
          游댢 Administrador
        </button>
        <button type="button" class="btn-demo" (click)="fillClientCredentials()">
          游녻 Cliente
        </button>
      </div>
    </div>

    <div class="register-link">
      <p>쯅o tienes una cuenta? <a routerLink="/register">Reg칤strate</a></p>
    </div>
  </div>
</div>
