<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <p class="subtitle">Accede a tu cuenta</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Error Message -->
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="tu@email.com"
          [class.error]="email?.invalid && email?.touched">
        <div class="error-text" *ngIf="email?.invalid && email?.touched">
          <small *ngIf="email?.errors?.['required']">El email es requerido</small>
          <small *ngIf="email?.errors?.['email']">Por favor ingresa un email válido</small>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Tu contraseña"
          [class.error]="password?.invalid && password?.touched">
        <div class="error-text" *ngIf="password?.invalid && password?.touched">
          <small *ngIf="password?.errors?.['required']">La contraseña es requerida</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-primary"
        [disabled]="!loginForm.valid || loading">
        <span *ngIf="loading">Iniciando sesión...</span>
        <span *ngIf="!loading">Iniciar Sesión</span>
      </button>
    </form>

    <!-- Demo Credentials -->
    <div class="demo-section">
      <h4>Cuentas de Demostración:</h4>
      <div class="demo-buttons">
        <button type="button" class="btn-demo" (click)="fillAdminCredentials()">
          🔧 Administrador
        </button>
        <button type="button" class="btn-demo" (click)="fillClientCredentials()">
          👤 Cliente
        </button>
      </div>
    </div>

    <div class="register-link">
      <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
    </div>
  </div>
</div>
